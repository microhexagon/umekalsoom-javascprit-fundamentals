<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen">
    <div class="bg-white shadow-md rounded-md p-5 w-1/2">
      <h1 class="text-blue-500 font-extrabold text-center pt-10">For Loop</h1>
      <section class="mt-5">
        <h2 class="text-red-500 text-center">Definition</h2>
        <p class="text-green-500 text-center p-5">A for loop is a type of loop that allows you to execute a block of code repeatedly for a specified number of times.</p>
      </section>
      <section class="mt-5">
        <h2 class="text-red-500 text-center">Syntax</h2>
        <p class="text-green-500 text-center p-5">for (initialization; condition; increment) {<br>&nbsp;&nbsp;&nbsp;&nbsp;// code to be executed<br>}</p>
      </section>
    </div>
  </body>

    <script>
        //for loop
        for (let i = 0; i < 5; i++) {
  console.log(i);
}

for (let u = 10; u >= 0; u--) {
  console.log(u);
}

    </script>
</body>
</html>
